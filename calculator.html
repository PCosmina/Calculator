<html>
   <head>
     <style>
	    #main{width: 350px; height: 350px; background-color: #8B008B;}
	    input{width: 20%; height: 50px; font-size:20px; margin: 6px;}
	    #write{width:96%; height: 50px; background-color:#F0F8FF}
	 </style>
   
   
   </head>
   <body>
        <div  id="main">
		      <form name ="f">
			        <input type="text" name="box1"  placeholder="0" id="write">  <br>
					<input type="button" value="1" onclick="f.box1.value+=1">
					<input type="button" value="2" onclick="f.box1.value+=2">
                    <input type="button" value="3" onclick="f.box1.value+=3">
					<input type="button" value="+" onclick="add()">
                    <br>
					<input type="button" value="4" onclick="f.box1.value+=4">
					<input type="button" value="5" onclick="f.box1.value+=5">
                    <input type="button" value="6" onclick="f.box1.value+=6">
					<input type="button" value="-" onclick="minus()">
                    <br>
					<input type="button" value="7" onclick="f.box1.value+=7">
					<input type="button" value="8" onclick="f.box1.value+=8">
                    <input type="button" value="9" onclick="f.box1.value+=9">
					<input type="button" value="*" onclick="mult()">
                    <br>
					<input type="button" value="C" onclick="f.box1.value=''">
					<input type="button" value="0" onclick="f.box1.value+=0">
                    <input type="button" value="=" onclick="f.box1.value=eval(f.box1.value)">
					<input type="button" value="/" onclick="divz()">
                    <br>
			  
			  
			  </form>
		
		</div>
   
   
        <script>
		    function add(){
			    var plus=0, a=0;
			plus = f.box1.value;
			a=plus.charAt(plus.length-1);
			if(a=='+'  || a=='-' || a=='*' || a=='/'){
			   f.box1.value=plus.substring(0,plus.length-1);
			   f.box1.value+='+';
			}else 
			   f.box1.value+='+';
			}
			
			  function minus(){
			    var plus=0, a=0;
			plus = f.box1.value;
			a=plus.charAt(plus.length-1);
			if(a=='+'  || a=='-' || a=='*' || a=='/'){
			   f.box1.value=plus.substring(0,plus.length-1);
			   f.box1.value+='-';
			}else 
			   f.box1.value+='-';
			}
			
			 function mult(){
			    var plus=0, a=0;
			plus = f.box1.value;
			a=plus.charAt(plus.length-1);
			if(a=='+'  || a=='-' || a=='*' || a=='/'){
			   f.box1.value=plus.substring(0,plus.length-1);
			   f.box1.value+='*';
			}else 
			   f.box1.value+='*';
			}
			
			
			 function divz(){
			    var plus=0, a=0;
			plus = f.box1.value;
			a=plus.charAt(plus.length-1);
			if(a=='+'  || a=='-' || a=='*' || a=='/'){
			   f.box1.value=plus.substring(0,plus.length-1);
			   f.box1.value+='/';
			}else 
			   f.box1.value+='/';
			}
		
		
		</script>
   </body>
   
</html>
